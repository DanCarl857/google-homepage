<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
    </head>
    <body>

        <header>
            <ul class="lists right">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li>
                    <a href="">
                        <img src="images/grid.png" alt="Grid" class="grid-img" />
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/me.jpg" alt="profile picture" class="user-profile" />
                    </a>
                </li>
            </ul>
        </header>

        <div class="container">
            <h1 id="logo">Google</h1>

            <form>
                <input type="text" />
                <button class="btn search" type="submit">Google Search</button>
                <button class="btn luck" type="submit">I'm Feeling Lucky</button>
            </form>
    
            <p><small>Google offered in: <a href="">Francais</a></small></p>
        </div>

        <footer>
            <nav class="lists">
                <ul class="lists left">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">About</a></li>
                </ul>
                <ul class="lists right">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
